{% extends 'base.html' %}
{% load static %}
{% block title %} Ecoverde Agents {% endblock title %}
{% block content %}
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-0 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Agents <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Agents</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-agent">
    	<div class="container">
    		<div class="row justify-content-center pb-5">
          <div class="col-md-12 heading-section text-center ftco-animate">
          	<span class="subheading">Agents</span>
            <h2 class="mb-4">Our Agents</h2>
          </div>
        </div>
        <div class="row justify-content-center">
		{% for agent in agents %}
        	<div class="col-md-3 ftco-animate">
        		<div class="agent">
    					<div class="img">
		    				<img src="{{ agent.agent_image.url }}" class="img-fluid" alt="Colorlib Template">
	    				</div>
	    				<div class="desc">
	    					<h3><a href="{% url 'agent-detail' agent.id %}">{{ agent.name }}</a></h3>
								<p class="h-info"><span class="location">Listing
								</span> <span class="details">{{agent.announcement_set.all.count}} Properties</span></p>
	    				</div>
    			</div>
        	</div>
		{% endfor %}
    </section> 

{% endblock content%}
