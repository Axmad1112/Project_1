{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign Up Form by Colorlib</title>

		<!-- Font Icon -->
		<link rel="stylesheet" href="{% static 'fonts/flaticon/font/material-icon/css/material-design-iconic-font.min.css' %}">

		<!-- Main css -->
		<link rel="stylesheet" href="{% static 'css/style1.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body style="background-image: url('{% static 'images/body-bg.jpg' %}')">

		<div class="main">
			{% if messages %}
				{% for m in messages %}
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
						{{ m }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
				{% endfor %}
			{% endif %}	
			<div class="container" style="background-image: url('{% static 'images/container-bg.png' %}')">
			
				<div class="signup-content">
					<form method="POST" id="signup-form" class="signup-form">
						{% csrf_token %}
						<h2>Ro'yxatdan o'tish </h2>
						<p class="desc"></p>
						<div class="form-group">
							<input type="text" class="form-input"  name="first_name" id="name" placeholder="First Name"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input"  name="last_name" id="name" placeholder="Last Name"/>
						</div>						
						<div class="form-group">
							<input type="text" class="form-input"  name="username" id="name" placeholder="User Name"/>
						</div>
						<div class="form-group">
							<input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="password1" id="password" placeholder="Password"/>
							<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="password2" id="password" placeholder="Password again"/>
							<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group">
							<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
							<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
						</div>
						<div class="form-group">
							<input type="submit" name="submit" id="submit" class="form-submit submit" value="Kirish"/>
							<a href="#" class="submit-link submit">Sign in</a>
						</div>
					</form>
				</div>
			</div>

		</div>

		<!-- JS -->
		<script src="{% static 'js/jquery1.min.js' %}"></script>
		<script src="{% static 'js/main1.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
